<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Book-Collection</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />

        <!-- vanilla CSS -->

        <style>
            @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap");

            * {
                font-family: "Poppins", sans-serif;
            }
        </style>
    </head>

    <body class="w-75 mx-auto fs-3">
        <h2 class="text-center display-4 py-3 text-black">Explore the world of knowledge</h2>

        <!--book search area -->

        <div class="input-group w-50 pb-3 mx-auto mb-3">
            <input
                id="searchFld"
                type="text"
                class="form-control fs-6 mx-2"
                placeholder="Search the books you love"
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
            />
            <button
                onclick="searchBook()"
                class="fs-6 p-10 btn btn-warning "
                type="search"
                id="button-addon2"
            >
                Search
            </button>
        </div>

        <!-- book length -->
        <div id="book-count" class="text-center mb-4"></div>

        <!-- book search result -->
        <div id="display-books" class="row row-cols-1 row-cols-md-3 g-4"></div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
